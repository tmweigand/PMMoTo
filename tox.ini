[tox]
minversion = 3.0.0
envlist = py310, py311, py312, lint, doccheck
isolated_build = true

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
description = Run unit tests with MPI
deps = 
    -rrequirements_dev.txt
setenv =
    PYTHONPATH = {toxinidir}
    HOME = {env:HOME}
    PATH = /opt/homebrew/opt/openmpi/bin:{env:PATH}
    LD_LIBRARY_PATH = /opt/homebrew/opt/openmpi/lib:{env:LD_LIBRARY_PATH}
    DYLD_LIBRARY_PATH = /opt/homebrew/opt/openmpi/lib:{env:DYLD_LIBRARY_PATH}
allowlist_externals = mpirun
commands =
    mpirun --version
    pytest tests/
    mpirun -n 1 python -m pytest tests/ --only-mpi
    mpirun -n 2 python -m pytest tests/ --only-mpi
    mpirun -n 4 python -m pytest tests/ --only-mpi
    mpirun -n 8 python -m pytest tests/ --only-mpi

[testenv:lint]
description = Run Ruff linter on code and docstrings
deps = ruff
commands =
    ruff check src/

[testenv:doccheck]
description = Check Python docstring coverage with interrogate
deps = interrogate
commands =
    interrogate src/ --fail-under=90 --verbose --exclude "src/pmmoto/io/evtk"

[testenv:coverage]
deps =
    pytest
    pytest-cov
    pytest-mpi
commands =
    coverage run --parallel-mode -m pytest tests/
    mpirun -n 1 coverage run --parallel-mode -m pytest tests/ --only-mpi
    mpirun -n 2 coverage run --parallel-mode -m pytest tests/ --only-mpi
    mpirun -n 4 coverage run --parallel-mode -m pytest tests/ --only-mpi
    mpirun -n 8 coverage run --parallel-mode -m pytest tests/ --only-mpi
    coverage combine
    coverage report
    coverage html
