name: Tests

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        python-version: ["3.10", "3.11", "3.12"]
        mpi: [mpich, openmpi]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Add pip cache step here
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt update
            if [ "${{ matrix.mpi }}" = "mpich" ]; then
              sudo apt install -y libmpich-dev zlib1g-dev
            elif [ "${{ matrix.mpi }}" = "openmpi" ]; then
              sudo apt install -y libopenmpi-dev zlib1g-dev
            fi
          elif [ "$RUNNER_OS" = "macOS" ]; then
            if [ "${{ matrix.mpi }}" = "mpich" ]; then
              brew install mpich zlib
            elif [ "${{ matrix.mpi }}" = "openmpi" ]; then
              brew install open-mpi zlib
            fi
          fi
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions

      - name: Test with tox
        run: tox
